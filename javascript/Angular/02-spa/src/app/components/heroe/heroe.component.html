<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'yyyy'}})</small>

    <hr>

    <div class="row">

        <div class="col-md-4">

            <img src="{{ heroe.img }}" class="img-fluid">
            <br>
            <br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar...</a>

        </div>

        <div class="col-md-8">

            <h3>{{ heroe.nombre }}</h3>
            <hr>
            <p>
                <small>{{ heroe.bio }}</small>
            </p>

            <div *ngIf="heroe.casa == 'DC'; else Marvel"><img class="img-logo" src="assets/images/aquaman.png"></div>

            <ng-template #Marvel>
                <img class="img-logo" src="assets/images/daredevil.png">
            </ng-template>

        </div>

    </div>

</h1>
